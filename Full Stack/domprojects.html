<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOM Projects</title>
        <link rel="stylesheet" href="domprojects.css" />
    </head>
    <body>
        <p>Youtube Subscribe Button</p>
        <button onclick="subscribe();" class="subscribe-button">
            Subscribe
        </button>
        <p>Amazon Shipping Calculator</p>
        <p>Orders under $40 = +$10 shipping.</p>
        <p>Orders over $40 = FREE shipping.</p>
        <input class="input-box" type="text" placeholder="Cost of Order" />
        <button class="calculate-button" onclick="calculateTotal()">
            Calculate
        </button>
        <p class="total-cost"></p>
        <p>Rock Paper Scissors</p>
        <script>
            function subscribe() {
                const subscribee = document.querySelector(".subscribe-button");
                if (subscribee.innerHTML === "Subscribe") {
                    subscribee.innerHTML = "Subscribed";
                    subscribee.classList.add("is-subscribed");
                } else {
                    subscribee.innerHTML = "Subscribe";
                    subscribee.classList.remove("is-subscribed");
                }
            }

            function calculateTotal() {
                const costinput = document.querySelector(".input-box");
                let cost = Number(costinput.value);

                if (cost < 40) {
                    cost = cost + 10;
                }
                document.querySelector(".total-cost").innerHTML = `$${cost}`;
            }
            document
                .querySelector(".input-box")
                .addEventListener("keydown", function (event) {
                    if (event.key == "Enter") {
                        calculateTotal();
                    } else if (event.key == "Escape") {
                        document.querySelector(".input-box").value = "";
                        document.querySelector(".total-cost").innerHTML = "";
                    }
                });
        </script>
    </body>
</html>
