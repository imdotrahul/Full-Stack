    <body>
        <h4>Heads and Tails</h4>
        <button onclick="playgame('Heads')">Head</button>
        <button onclick="playgame('Tails')">Tails</button>

        <script>
            function playgame(guess) {
                let computerguess = Math.random();
                const result = computerguess < 0.5 ? "Heads" : "Tails";

                console.log(alert(result == guess ? "You win" : "You Loose"));
            }
        </script>
