<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>Rock Papers Scissors</h3>

    <button onclick="ourresult = Play('Rock')">Rock</button>
    <button onclick="ourresult = Play('Paper')">Paper</button>
    <button onclick="ourresult = Play('Scissors')">Scissors</button>

    <script>
      function Play(ourresult) {
        const a = Math.random();
        let computermove;

        if (a < 1 / 3) {
          computermove = "Rock";
        } else if (a < 2 / 3 && a > 1 / 3) {
          computermove = "Paper";
        } else {
          computermove = "Scissors";
        }

        if (computermove === ourresult) {
          alert(
            `You picked ${ourresult} and computer picked ${computermove}. Tie`
          );
        } else if (
          (ourresult === "Rock" && computermove === "Scissors") ||
          (ourresult === "Paper" && computermove === "Rock") ||
          (ourresult === "Scissors" && computermove === "Paper")
        ) {
          alert(
            `You picked ${ourresult} and computer picked ${computermove}. You win!`
          );
        } else {
          alert(
            `You picked ${ourresult} and computer picked ${computermove}. You Lose`
          );
        }
      }
    </script>
  </body>
</html>
