<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>Cart Quantitiy</h3>
    <button onclick="console.log(`Cart Quantitiy: ${cartquantity}`);">
      Show Quantitiy
    </button>

    <button onclick="cartquantity++;">Add to Cart</button>

    <button onclick="cartquantity+=2;">+2</button>
    <button onclick="cartquantity+=3;">+3</button>
    <button onclick="cartquantity = 0;">Reset Cart</button>

    <script>
      let cartquantity = 0;
    </script>
  </body>
</html>
